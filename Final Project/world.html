<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Interactive Choropleth </title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <h1> Global Spread of Disbursements from the World Bank Group from 2004 to 2014.</h1>
    <p>This map is an active choropleth based on the amount of money invested by the World Bank across the globe.</p>
    <p>The data used in this interactive choropleth comes from
      <a href="https://www.aiddata.org/data/world-bank-geocoded-research-release-level-1-v1-4-2 ">AID Data</a>.
    </p>
    <h2>&nbsp;</h2>
    <div id="legend"></div>
    <div id="my_dataviz" width="900" height="500"></div>
  </div>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
