<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Line Plots</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container">
      <h1> Disbursements from the World Bank Group from 2004 to 2014.</h1>
      <p>This map is an active choropleth based on the amount of money invested by the World Bank across the globe.</p>
      <p>The data used in this interactive line chart comes from 
        <a href="https://www.aiddata.org/data/world-bank-geocoded-research-release-level-1-v1-4-2 ">AID Data</a>.
      </p>
      <h2>&nbsp;</h2>
      <svg id="my_dataviz" width="900" height="500"></svg>
    </div>
  </body>

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
